<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>My excel</title>
</head>
<body>
<div id="app" class="container">
    <div class="excel">
        <div class="excel-header">
            <input class="excel-header__input" type="text" value="Новая таблица" placeholder="Введите название таблицы" />

            <div class="excel-header__button-group">
                <button class="excel-header__button-item">
                    <span class="material-icons">delete</span>
                </button>

                <button class="excel-header__button-item">
                    <span class="material-icons">exit_to_app</span>
                </button>
            </div>
        </div>

        <div class="excel-toolbar">
            <div class="excel-toolbar__button-group">
                <button class="excel-toolbar__button-item">
                    <span class="material-icons">format_align_left</span>
                </button>

                <button class="excel-toolbar__button-item">
                    <span class="material-icons">format_align_center</span>
                </button>

                <button class="excel-toolbar__button-item">
                    <span class="material-icons">format_align_right</span>
                </button>

                <button class="excel-toolbar__button-item">
                    <span class="material-icons">format_bold</span>
                </button>

                <button class="excel-toolbar__button-item">
                    <span class="material-icons">format_italic</span>
                </button>

                <button class="excel-toolbar__button-item">
                    <span class="material-icons">format_strikethrough</span>
                </button>
            </div>
        </div>

        <div class="excel-formula">
            <label for="formula" class="excel-formula__label">fx</label>
            <input type="text" class="excel-formula__input" id="formula" spellcheck="false" />
        </div>

        <div class="excel-table">
            <div class="row">
                <div class="row__info"></div>

                <div class="row__data">
                    <div class="row__column">
                        A
                    </div>

                    <div class="row__column">
                        B
                    </div>

                    <div class="row__column">
                        C
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="row__info">1</div>

                <div class="row__data">
                    <div class="row__cell is-selected" contenteditable="true">A1</div>
                    <div class="row__cell" contenteditable="true">B1</div>
                    <div class="row__cell" contenteditable="true">C1</div>
                </div>
            </div>

            <div class="row">
                <div class="row__info">2</div>

                <div class="row__data">
                    <div class="row__cell is-selected" contenteditable="true">A2</div>
                    <div class="row__cell" contenteditable="true">B2</div>
                    <div class="row__cell" contenteditable="true">C2</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
