<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>My excel</title>
</head>
<body>
<div id="app" class="container">
    <div class="dashboard">
        <div class="dashboard__header">
            <h1>Excel dashboard</h1>
        </div>

        <div class="dashboard__new">
            <div class="dashboard__wrap">
                <a class="dashboard__create-button" href="">Новая таблица</a>
            </div>
        </div>

        <div class="table-list dashboard__table dashboard__wrap">
            <div class="table-list__header">
                <span>Название</span>
                <span>Дата открытия</span>
            </div>

            <ul class="table-list__records">
                <li class="table-list__record">
                    <a href="#">Таблица 1</a>
                    <strong>12.06.2020</strong>
                </li>

                <li class="table-list__record">
                    <a href="#">Таблица 2</a>
                    <strong>22.06.2020</strong>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
